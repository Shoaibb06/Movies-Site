{% extends 'base.html' %}
{% block title %} Error-404 {% endblock %}
{% block content %}
    <div class="row justify-content-center mb-5">
        <div class="col-md-12 col-sm-12">
            <div class="card-404 shadow-lg border-0 rounded-lg mt-5 mx-auto" style="width: 30rem;">
                <h3 class="card-header display-1 text-muted text-center">
                    404
                </h3>

                <span class="card-subtitle mb-2 text-muted text-center">
                Page Could Not Be Found
            </span>

                <div class="card-body mx-auto">
                    <a type="button" href="{% url 'index' %}"
                       class="btn btn-sm btn-info text-white"> Back To Home </a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
