{% extends 'base.html' %}
{% block title %}Movie Details {% endblock %}
{% block content %}
    <div class="container">
        <div class="row mx-auto">
            <iframe class="my-2" width="900" height="500" src="https://www.youtube.com/embed/{{ movie.video }}" allowfullscreen></iframe>
        </div>
        <div class="row">
            <div class=" col-md-6 m-0">
                {% for genre in genres %}
                    <a class="btn btn-outline-light btn-floating m-1 bg-dark rounded-3" href="{% url 'movie_list' genre=genre %}" role="button">
                        {{ genre }}
                    </a>
                {% endfor %}
            </div>
        </div>
        <div class="container mt-5">
            <div class="card">
                <div class="row no-gutters">
                    <div class="col-md-4 border-right">
                        <div class="ratings text-center p-4 py-5"> <span class="badge bg-success">4.1 <i class="fa fa-star"></i></span> <span class="d-block about-rating">VERY GOOD</span> <span class="d-block total-ratings">183 ratings</span> </div>
                    </div>
                    <div class="col-md-8">
                        <div class="rating-progress-bars p-3">
                            <div class="progress-1 align-items-center">
                                <div class="progress">
                                    <div class="progress-bar bg-success" role="progressbar" style="width: 7%;" aria-valuenow="7" aria-valuemin="0" aria-valuemax="100"> 7% </div>
                                </div>
                                <div class="progress">
                                    <div class="progress-bar bg-custom" role="progressbar" style="width: 55%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">55%</div>
                                </div>
                                <div class="progress">
                                    <div class="progress-bar bg-primary" role="progressbar" style="width: 48%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">48%</div>
                                </div>
                                <div class="progress">
                                    <div class="progress-bar bg-warning" role="progressbar" style="width: 30%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">30%</div>
                                </div>
                                <div class="progress">
                                    <div class="progress-bar bg-danger" role="progressbar" style="width: 15%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">15%</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div style="margin-left: 10px">
            </div>
        </div>
        <div>
            <article>
                <h4 class="mx-2">Please comment: </h4>
                <div class="row mx-2">
                    <textarea rows="3"></textarea>
                </div>
                <span> </span> <button class="btn btn-primary m-2" type= "submit">comment </button>

            </article>
        </div>
        <hr>
    </div>
{% endblock %}
